<body>
   
    <nav class="navbar navbar-inverse navbar-fixed-top">

    <!-- Main jumbotron for a primary marketing message or call to action -->
    <div class="jumbotron">

    <div class="container">
        <!-- Example row of columns -->
        <div id="content" class="row"></div>

<script type="text/javascript">
$(document).ready(function() {
    getData(function(err, data) {
        if (err) {
            console.log(err);
        } else {
            var travelList = data.result.results;
            var HTMLtravelList = travelList.map(function(travel) {
                var HTMLString = "<div class='col-md-4 drop-" + (Math.round(Math.random() * 10000 % 3) + 1) + "'><h2>" + travel.stitle + "</h2><h2>" + travel.CAT2 + "</h2>";
                if (travel.file != null) {
                    HTMLString = HTMLString + "<img class='imgOfHotel' src='" + travel.file + "'>";
                }
                // <img class='imgOfHotel' src='" + travel.file + "'><p><ul class='list-group'>";
                var items = "";
                for (var key in travel) {

                	if (key == "xbody") {
                        items = items + "<li class='list-group-item'>" + "內容" + ":" + travel[key] + "</li>";
                    }
                    if (key == "address") {
                        items = items + "<li class='list-group-item'>" + "地址" + ":" + travel[key] + "</li>";
                    }
                 
                    if (key == "longitude") {
                        items = items + "<li class='list-group-item'>" + "緯度" + ":" + travel[key] + "</li>";
                    }
                    if (key == "latitude") {
                        items = items + "<li class='list-group-item'>" + "經度" + ":" + travel[key] + "</li>";
                    }
                   
                }
                var HTMLString = HTMLString + "<p><ul class='list-group'>" + items + "</ul></p><div>";
                return HTMLString;
            });
            HTMLtravelList.forEach(function(html) {
                $(html).appendTo("#content");
            });
            $('.sk-cube-grid').css('display', 'none');
            $('.circle').css('display', 'none');
        }
    });
});
</script>
